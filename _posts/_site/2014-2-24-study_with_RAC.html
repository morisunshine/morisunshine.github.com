<p>ReactiveCocoa（其简称为RAC）是实现<a href="http://en.wikipedia.org/wiki/Functional_reactive_programming">Functional Reactive Programming</a>的iOS新框架，在<a href="http://www.raywenderlich.com/">Raywenderlich</a>的一个<a href="http://www.raywenderlich.com/55384/ios-7-best-practices-part-1">天气应用的教程</a>里，我第一次接触到了它，教程中虽然没有过多介绍，但只说了一点，我觉得非常有概括性，<strong>your code can react to nondeterministic events</strong> – 你的代码能对不确定事件做出反应。</p>
